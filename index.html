<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
    </head>
    <body background="bg.jpg"></body>
    <!--empty lines-->
    <br /><br /><br /><br />

    <table width="100%" height="100">
        <tr>
            <td align="center" valign="middle">
                <font face="Arial, sans-serif" size="6" color="Yellow">
                    <h1>Welcome!</h1>
                </font>
                <font face="Georgia, serif" size="4" color="white">
                    <p>Already have an account?</p>
                </font>
                <form action="#" method="POST">
                    <font face="Verdana, Geneva, sans-serif" size="3" color="white">
                        <input type="text" id="username" name="username" placeholder="Enter your username" /><br /><br />
                        <input type="password" id="password" name="password" placeholder="Enter your password" /><br /><br />
                        <button type="submit">Login</button><br /><br />

                        <!--table for remember and forget password-->
                        <table width="50%">
                            <tr>
                                <td align="center">
                                    <input type="checkbox" id="remember" name="remember" />
                                    <label for="remember">Remember me</label>
                                </td>
                                <td align="center">
                                    <a href="#">Forgot passowrd?</a>
                                </td>
                            </tr>
                        </table>
                        <br />

                        <font face="Verdana, Geneva, sans-serif" size="3" color="white">
                            <p>-- or sign in with --</p>
                        </font>

                        <!--Gmail or any other options-->
                        <button type="button"><img src="gmail.png" alt="Gmail Icon" width="20" height="20"></button>&nbsp;&nbsp; 
                        <button type="button"><img src="linkedin.png" alt="Ln Icon" width="20" height="20"></button>&nbsp;&nbsp; 
                        <button type="button"><img src="github.png" alt="Github Icon" width="20" height="20"></button>
                        <br /><br />
                    </font>

                </form>
            </td>
        </tr>
    </table>
</html>
